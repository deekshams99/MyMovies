<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-1 h1">MYMOVIES</span>
        <form class="form-inline">
          <input onkeyup="getanswer(document.getElementById('qurybox').value)" id="qurybox" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <div id="answer"></div>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <br>
    <br>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script> 
    <script> var data;
    function getanswer(q){
    $.get("https://www.omdbapi.com/?s="+q+"&apikey=ba1f4581", function(rawdata){
    var rawstring =JSON.stringify(rawdata);
    data =JSON.parse(rawstring);
    var title = data.Search[0].Title;
    var year = data.Search[0].Year; 
    var imdburl="https://www.imdb.com/title/"+data.Search[0].imdbID+"/";
    
    var posterurl =data.Search[0].Poster;
    document.getElementById('answer').innerHTML="<h1>"+title+"</h1><br> <img src= '"+posterurl+"'><br><p> Year Released:"+year+"</p> <br> <p> IMDB page: <a href='"+imdburl+"'target='_blank'>"+imdburl+"</a></p>"; }); }</script>
</body>
</html>
